<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
 <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
<link rel="stylesheet" type="text/css" href="../resources/css/login.css">
<script type="text/javascript" src="../resources/js/jquery-1.8.3.min.js"></script>
<title>用户登录-数字同播网管系统V1.0</title>
<script type="text/javascript"> 

if (top.location !== self.location) { top.location.href = location.href
		} 
</script>
</head>
<body>
<div  style="position:absolute; width:100%; height:100%; z-index:-1; margin:0;padding:0">    
<img src="../resources/images/picture/main3.jpg" height="100%" width="100%"/>    
</div> 
<div id="header">
	<div class="header_title">
		<span class="title_con">数字同播网管系统V1.0</span>
	</div>
</div>

<div id="content">
	<center>
		<div class="con">
		<div class="con_title">
			<span class="con_title_sp">欢迎登录数字同播网管系统</span>
		</div>
		<div class="con_panel">
			<div class="con_input">
				<span style="color:#fff">用户名：</span><input type="text" name="username" placeholder="用户名"/>
			</div>
			<div class="con_input">
				<span style="color:#fff">密&nbsp;&nbsp;&nbsp;&nbsp;码：</span><input type="text" name="password" placeholder="密码"/>
			</div>
			<div class="con_select">
				<input type='checkbox' name='rember' /><span style="color:#fff">记住密码</span>
			</div>
			<input type="submit" value="登    录" class="submit-btn"/>
			</div>
	</div>
	</center>
</div>

<div style="text-align:center;">
<p style="color:#fff">提供:<a href="#" target="_blank" style="color:#fff">成都中航信虹科技股份有限公司</a></p>
</div>

<script>
$(".submit-btn").click(function(){
$.ajax( {
			url : '../login/login.action',
			type : 'POST',
			data : "username=" + $("input[name='username']").val()
					+ "&password=" + $("input[name='password']").val()
					+ "&rememberTime=" + $("checkbox[name='rember']").val(),
			dataType : 'json',
			success : function(response) {
				if (response.success) {
					window.location.href = "../index.html";
				} else {
					alert("登录失败")
				}

			},
			failure : function(response) {

			}

		});
});
</script>

</body>
</html>
