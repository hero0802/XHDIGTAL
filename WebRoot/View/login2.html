	if (window != top)
		top.location.href = location.href;
	function checkSystem() {
		$.ajax( {
			url : '../data/lockExists.action',
			type : 'POST',

			success : function(response) {

					// window.location.href="../index.jsp";

	}

</script>

body {
	background: #e1c192 url(../resources/otherLogin/images/wood_pattern.jpg);
}
.panel-heading{height:50px;}
</style>
	</head>
	<body onload="checkSystem()">
	<div class="container">
	 <div class="panel panel-success">
			<div class="panel-heading">
				<h3 class="panel-title">
					<strong>数字同播网管系统V1.0</strong>
				</h3>
			</div>
			<div class="panel-body">
				面板内容
			</div>
		</div>
	</div>
		


		<div class="container">


			<header>

			<h1 align="center" style="margin-top: 50px">
				<strong>数字同播网管系统V1.0</strong>
			</h1>


			</header>

			<section class="main">
			<form class="form-2">
				<h1>
					<span class="log-in">Login</span>
				</h1>
				<p class="float">
					<label for="login">
						<i class="icon-user"></i>用户名
					</label>
					<input type="text" name="username" placeholder="用户名">
				</p>
				<p class="float">
					<label for="password">
						<i class="icon-lock"></i>密码
					</label>
					<input type="password" name="password" placeholder="密码"
						class="showpassword">
				</p>
				<p class="float">

					<input type='checkbox' name='rember' />
					<span>记住密码</span>
				</p>
				<p class="clearfix">
					<a href="#" class="log-twitter">登录</a>
					<input type="submit" name="submit" value="重置">
				</p>
			</form>

			</section>
			<h3 align="center">
				powered by 亚光电子
			</h3>
		</div>
		<!-- jQuery if needed -->
		<script type="text/javascript"
			src="../resources/js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript">
	$(function() {
		$(".log-twitter").click(function() {
			login();
		})
	});
	function login() {
		$.ajax( {
			url : '../login/login.action',
			type : 'POST',
			data : "username=" + $("input[name='username']").val()
					+ "&password=" + $("input[name='password']").val()
					+ "&rememberTime=" + $("checkbox[name='rember']").val(),
			dataType : 'json',
			success : function(response) {
				if (response.success) {
					window.location.href = "../index.jsp";
				} else {
					alert("登录失败")
				}

			},
			failure : function(response) {

			}

		});
	}
</script>
	</body>
</html>
